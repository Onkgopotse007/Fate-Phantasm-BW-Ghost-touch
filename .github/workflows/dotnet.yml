# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Ghost_RPG

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]
  schedule:
  - cron: "0 14 * * 1-6"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x', '7.0.x']

    steps:
    - uses: actions/checkout@v3
    - name: Ghost_RPG
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{matrix.dotnet-version}}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Configure AWS CLI
      run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Build Docker image
      run: |
        docker build -t phantasm-image .
    - name: Create Docker directory
      run: mkdir -p Docker

    - name: Save Docker image to directory
      run: |
        docker save phantasm-image:latest > Docker/phantasm-image .tar
    - name: Upload to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: aws --debug --region af-south-1 s3 sync ./ s3://fatephantasmbucket/fatephantasm --exclude ".github/*" --exclude ".git/*" --exclude ".gitignore"

